<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Connection Issue</title>
</head>
<body>
    <h1>Debug Google Calendar Connection Issue</h1>
    <button id="testBtn">Test Connection Flow</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing connection flow...';
            
            try {
                // Simulate the exact same call as BusinessIntegrations
                const mockUser = { id: 'f55cad59-27e0-4a10-8764-3cf24999e25c' };
                const configurationId = 'default';
                
                console.log('üöÄ Testing connection with user:', mockUser.id);
                
                const response = await fetch('http://localhost:3001/api/integrations/unipile/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: mockUser.id,
                        provider: 'GOOGLE',
                        providerType: 'calendar',
                        successRedirect: `${window.location.origin}/integrations/success?redirect=saas&config=${configurationId}`,
                        failureRedirect: `${window.location.origin}/integrations/failure?redirect=saas`
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response OK:', response.ok);
                
                if (response.ok) {
                    const authResponse = await response.json();
                    console.log('Auth response:', authResponse);
                    
                    if (authResponse.url) {
                        result.innerHTML = `
                            <h3>‚úÖ Connection Test Success!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Auth URL received:</strong> Yes</p>
                            <p><strong>URL:</strong> <a href="${authResponse.url}" target="_blank">Open Unipile Auth</a></p>
                            <p><strong>Expires:</strong> ${authResponse.expiresOn}</p>
                            <br>
                            <div style="background: #f0fdf4; padding: 15px; border: 1px solid #10b981; border-radius: 8px;">
                                <strong>‚úÖ The connection logic is working correctly!</strong><br>
                                The issue might be:<br>
                                1. User authentication state in the SaaS page<br>
                                2. CORS issues from the actual frontend<br>
                                3. Error handling in the React component<br>
                            </div>
                        `;
                        
                        // Option to actually test the redirect
                        setTimeout(() => {
                            const shouldRedirect = confirm('Connection URL generated successfully. Do you want to test the actual redirect to Unipile?');
                            if (shouldRedirect) {
                                window.location.href = authResponse.url;
                            }
                        }, 2000);
                    } else {
                        throw new Error('No authentication URL received');
                    }
                } else {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
            } catch (error) {
                console.error('‚ùå Connection test error:', error);
                result.innerHTML = `
                    <h3>‚ùå Connection Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>This matches the error users are seeing!</strong></p>
                    <br>
                    <div style="background: #fef2f2; padding: 15px; border: 1px solid #ef4444; border-radius: 8px;">
                        <strong>Possible causes:</strong><br>
                        1. Backend server not running on port 3001<br>
                        2. Network/CORS issues<br>
                        3. Invalid request payload<br>
                        4. Authentication problems<br>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
